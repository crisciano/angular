<div class="container">
	<div class="row">
        <h1> {{title}} </h1>
		<!-- <h1> Cadastro de fotos </h1> -->
	</div>
</div>

<div class="container">
	<div class="row">
    <form class="col s12" (submit)="add($event)" >
    	<div class="row">
    		<div class="input-field col s12">
				<input type="text" name="titulo" [(ngModel)]="foto.titulo" class="validate">
				<label >Titulo</label>
                <!-- <span *ngIf="meuForm.controls.titulo.invalid" class="alert-danger">
                    Obrigatório
                </span> -->
	        </div>
    	</div>
    	<div class="row">
    		<div class="input-field col s12">
				<input type="text" name="url" [(ngModel)]="foto.url" class="validate">
				<label >Url</label>
                <!-- <span *ngIf="meuForm.controls.url.invalid" class="alert-danger">
                    Obrigatório
                </span> -->
	        </div>
    	</div>
    	<div class="row">
    		<div class="input-field col s12">
				<input type="text" name="descricao" [(ngModel)]="foto.descricao" class="validate">
				<label >Descricao</label>
                <!-- <span *ngIf="meuForm.controls.description.invalid" class="alert-danger">
                    Obrigatório
                </span> -->
	        </div>
    	</div>
    	<div class="row">
    		<div class="input-field col s12">
				<input type="number" name="valor" [(ngModel)]="foto.valor" class="validate">
				<label >Valor </label>
	        </div>
    	</div>
      <div class="row">
        <div class="col s12">
        	<button type="submit" class="btn btn-primary"> Salvar </button>
        	<button [routerLink]="['/listagem']"  class="btn btn-primary"> Voltar </button>
        </div>
      </div>
    </form>
  </div>
</div>
