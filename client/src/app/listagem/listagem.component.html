<section>
	<div class="container">
		<div class="row">
			<div class="col s12">
				<a [routerLink]="['/cadastro']" class="btn btn-primary"> nova foto</a>
				<input #textoProcurado (keyup)="0" class="form-control" placeholder="filtrar pelo tÃ­tulo da foto">
			</div>
		</div>
	</div>

	<div class="container"> 
		<div class="row">
			<app-painel *ngFor="let foto of fotos | filtroPorTitulo: textoProcurado.value" titulo="{{foto.titulo | uppercase }}" id="{{foto._id}}" descricao="{{foto.descricao}}" valor="{{foto.valor}}" > 
				<foto url="{{foto.url}}" titulo="{{foto.titulo}}"></foto>

				<div btn>
					<a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons" [routerLink]="['/cadastro', foto._id]">edit</i></a>
					<!-- <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons" (click)="update(foto)">edit</i></a> -->
				    <a class="btn-floating btn-large waves-effect waves-light red" (click)="delete(foto)"><i class="material-icons">delete</i></a>
				</div>
			</app-painel>
		</div>
	</div>
</section>
