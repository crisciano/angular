
<div class="col s6">
  <div class="card">
    <div class="card-image">
      <ng-content></ng-content>
      <span class="card-title">{{titulo}}</span>
    </div>
    <div class="card-content">
      <p><b>Description: </b>{{descricao}}</p>
      <p><b>Valor: </b> {{valor}}</p>
      <p><b>Id: </b> {{id}}</p>
    </div>
    <div class="card-action">
      <ng-content select="[btn]"></ng-content>
    </div>
  </div>
</div>
